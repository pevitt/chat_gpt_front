<div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <div class="field">
            <label class="label" for="email">Correo Electronico</label>
            <div class="control">
                <input 
                    type="email"
                    name="email"
                    class="input" 
                    [ngClass]="{'is-danger': (!getControl('email').valid && getControl('email').dirty)}"
                    formControlName="email"
                />
            </div>
        </div>
        <div class="field">
            <label class="label" for="password">Contrasena</label>
            <div class="control">
                <input 
                    type="password"
                    name="password"
                    class="input" 
                    [ngClass]="{'is-danger': (!getControl('password').valid && getControl('password').dirty)}"
                    formControlName="password"
                />
            </div>
        </div>
        <button 
            type="submit"
            class="button is-info is-fullwidt"
            [ngClass]="{ 'is-loading': isLoading }" 
            [disabled]="loginForm.invalid" >
            Ingresar
        </button>
        <p class="error has-text-danger mt-4" *ngIf="isErrors.form">
            Debes Completar todos los campos
        </p>
        <p class="error has-text-danger mt-4" *ngIf="isErrors.back">
            Email / Password Incorrecta
        </p>

    </form>
    <div class="form__footer">
        <p>¿Aún no tienes cuenta? <a routerLink="/auth/signup">Registrate</a></p>
    </div>
</div>
